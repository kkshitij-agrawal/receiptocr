
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt OCR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Receipt OCR</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Upload & Extract Text">
        </form>
        <div id="output">
            <h2>Extracted Text:</h2>
            <textarea readonly>{{ request.json['extracted_text'] if request.json and 'extracted_text' in request.json else '' }}</textarea>
            <h2>Processed Image:</h2>
            <img src="{{ request.json['processed_image_path'] if request.json and 'processed_image_path' in request.json else '#' }}" alt="Processed Image">
        </div>
    </div>
</body>

</html>
